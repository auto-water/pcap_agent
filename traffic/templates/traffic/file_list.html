<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析历史</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #2d3748; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .back-btn { 
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 10px; 
            margin-bottom: 30px; 
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .back-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(113, 128, 150, 0.4);
        }
        .file-item { 
            background: #f7fafc;
            border: 1px solid #e2e8f0; 
            padding: 25px; 
            margin: 15px 0; 
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .file-item:hover { 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #cbd5e0;
        }
        .file-name { 
            font-weight: 600; 
            color: #2d3748; 
            font-size: 16px;
            margin-bottom: 8px;
        }
        .file-date { 
            color: #718096; 
            font-size: 14px; 
            margin-bottom: 15px;
        }
        .btn-group { 
            display: flex; 
            gap: 10px; 
        }
        .view-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 8px 16px; 
            text-decoration: none; 
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .view-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        }
        .delete-btn { 
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white; 
            padding: 8px 16px; 
            text-decoration: none; 
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .delete-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(245, 101, 101, 0.4);
        }
        .empty-state { 
            text-align: center; 
            color: #718096; 
            font-size: 18px;
            padding: 60px 20px;
        }
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast:not(.error) {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        .toast.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 分析历史</h1>
        <a href="{% url 'index' %}" class="back-btn">← 返回上传</a>
        
        {% if uploaded_files %}
            {% for file in uploaded_files %}
            <div class="file-item">
                <div class="file-name">📄 {{ file.filename }}</div>
                <div class="file-date">🕒 {{ file.uploaded_at|date:"Y-m-d H:i:s" }}</div>
                <div class="btn-group">
                    <a href="{% url 'file_detail' file.id %}" class="view-btn">查看详情</a>
                    <a href="{% url 'delete_file' file.id %}" class="delete-btn" onclick="return confirm('确定要删除文件 {{ file.filename }} 吗？此操作不可撤销！')">🗑️ 删除</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty-state">
                📂 暂无分析记录<br>
                <small style="color: #a0aec0;">上传PCAP文件开始分析吧！</small>
            </div>
        {% endif %}
    </div>

    {% if messages %}
        {% for message in messages %}
        <div class="toast {% if message.tags == 'error' %}error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const toasts = document.querySelectorAll('.toast');
                toasts.forEach(function(toast) {
                    setTimeout(() => toast.classList.add('show'), 100);
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 300);
                    }, 2000);
                });
            });
        </script>
    {% endif %}
</body>
</html>
