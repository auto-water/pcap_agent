<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能流量分析系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px; 
            width: 90%;
            padding: 40px;
        }
        h1 { 
            color: #2d3748; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .upload-area { 
            border: 3px dashed #e2e8f0; 
            border-radius: 15px;
            padding: 30px 30px; 
            text-align: center; 
            margin: 30px 0;
            transition: all 0.3s ease;
            background: #f7fafc;
            cursor: pointer;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upload-area:hover { 
            border-color: #667eea; 
            background: #edf2f7;
            transform: translateY(-2px);
        }
        .upload-area.dragover {
            border-color: #667eea;
            background: #e6fffa;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        .upload-area h3 { 
            color: #4a5568; 
            margin-bottom: 20px;
            font-size: 24px;
            pointer-events: none;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #a0aec0;
            pointer-events: none;
        }
        .upload-area.dragover .upload-icon {
            color: #667eea;
        }
        input[type="file"] { 
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-area p { 
            color: #718096; 
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
        }
        .upload-hint {
            color: #a0aec0;
            font-size: 14px;
            margin-top: 15px;
            pointer-events: none;
        }
        .file-info {
            margin-top: 20px;
            padding: 15px 20px;
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 10px;
            color: #2d3748;
            display: none;
            width: 100%;
            text-align: left;
        }
        .file-info strong {
            color: #2c7a7b;
        }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 12px 30px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px;
            font-weight: 500;
            text-decoration: none; 
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-success { 
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        .btn-success:hover { 
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.4);
        }
        .btn-group { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            margin-top: 30px; 
        }
        .info { 
            background: linear-gradient(135deg, #e6fffa 0%, #f0fff4 100%);
            border-left: 4px solid #48bb78;
            padding: 20px; 
            border-radius: 10px; 
            margin: 25px 0;
            color: #2d3748;
        }
        .alert { 
            padding: 15px 20px; 
            margin: 15px 0; 
            border-radius: 10px; 
            border-left: 4px solid;
        }
        .alert-success { 
            background: #f0fff4; 
            border-color: #48bb78; 
            color: #22543d;
        }
        .alert-error { 
            background: #fed7d7; 
            border-color: #f56565; 
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能流量分析系统</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="info">
            <strong>💡 功能说明:</strong> 上传PCAP文件后，系统将自动分析网络包内容，统计协议类型、IP地址、端口信息等，并由大模型生成详细的安全分析报告。
        </div>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>选择PCAP文件</h3>
                <input type="file" name="pcap_file" id="fileInput" accept=".pcap,.pcapng,.cap" required>
                <p>支持格式: .pcap, .pcapng, .cap</p>
                <p class="upload-hint">点击此区域选择文件或直接拖拽文件到这里</p>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn">🚀 开始分析</button>
                <a href="{% url 'file_list' %}" class="btn btn-success">📋 查看历史</a>
            </div>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadIcon = document.querySelector('.upload-icon');

        // 阻止默认拖拽行为
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 拖拽进入和悬停时的样式
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadArea.classList.add('dragover');
            uploadIcon.textContent = '⬇️';
        }

        function unhighlight() {
            uploadArea.classList.remove('dragover');
            uploadIcon.textContent = '📁';
        }

        // 处理文件拖拽
        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                // 检查文件类型
                const allowedTypes = ['.pcap', '.pcapng', '.cap'];
                const fileName = file.name.toLowerCase();
                const isValid = allowedTypes.some(type => fileName.endsWith(type));
                
                if (isValid) {
                    fileInput.files = files;
                    showFileInfo(file);
                    uploadIcon.textContent = '✅';
                } else {
                    alert('请选择有效的PCAP文件格式 (.pcap, .pcapng, .cap)');
                    uploadIcon.textContent = '❌';
                    setTimeout(() => {
                        uploadIcon.textContent = '📁';
                    }, 2000);
                }
            }
        }

        // 文件选择改变时显示文件信息
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                showFileInfo(this.files[0]);
                uploadIcon.textContent = '✅';
            } else {
                hideFileInfo();
                uploadIcon.textContent = '📁';
            }
        });

        function showFileInfo(file) {
            const size = (file.size / 1024 / 1024).toFixed(2);
            const lastModified = new Date(file.lastModified).toLocaleString('zh-CN');
            fileInfo.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <strong>文件名:</strong> <span>${file.name}</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <strong>文件大小:</strong> <span>${size} MB</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <strong>修改时间:</strong> <span>${lastModified}</span>
                </div>
            `;
            fileInfo.style.display = 'block';
        }

        function hideFileInfo() {
            fileInfo.style.display = 'none';
        }
    </script>
</body>
</html>
